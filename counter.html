<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>

    </h1>
    <button id="dec">Decrement</button>
    <button id="inc">Increment</button>

</body>
</html>

<script>
    
    var count;

    if(localStorage.getItem("decvalue")==null){
        count = 0;

    }
    else{
        count = localStorage.getItem("decvalue");
    }
    document.querySelector("h1").innerText = count;
    document.querySelector("#dec").addEventListener("click",findme);

    function findme(){
count--;
document.querySelector("h1").innerText = count;
localStorage.setItem("decvalue",count);


    }
    document.querySelector("#inc").addEventListener("click",find);
     function find(){
count++;
document.querySelector("h1").innerText = count;
localStorage.setItem("decvalue",count);



     }

</script>
